/* 
To find the second-to-last maximum number in an array in JavaScript, you can follow these steps:

1. Initialize two variables, `max` and `secondMax`, with the smallest possible values (`-Infinity`).
2. Iterate through the array using a loop or the `forEach` method.
3. For each element in the array, compare it with the current `max` and `secondMax` values.
4. If the element is greater than `max`, update both `max` and `secondMax`. Set `secondMax` to the current `max` value and `max` to the current element.
5. If the element is less than `max` but greater than `secondMax`, update only `secondMax` to the current element.
6. After the loop finishes, `secondMax` will contain the second-to-last maximum number in the array.

Here's an example implementation:

```javascript
function findSecondMax(array) {
  let max = -Infinity;
  let secondMax = -Infinity;

  array.forEach(function(element) {
    if (element > max) {
      secondMax = max;
      max = element;
    } else if (element > secondMax && element < max) {
      secondMax = element;
    }
  });

  return secondMax;
}

// Example usage:
const numbers = [5, 10, 2, 8, 15];
const secondMax = findSecondMax(numbers);
console.log(secondMax); // Output: 10
```

In the example above, the `findSecondMax` function takes an array as an argument and returns the second-to-last maximum number in the array. The array `[5, 10, 2, 8, 15]` has `10` as the second-to-last maximum number, which is returned by the function.
